name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Build library
        run: npm run build

      - name: Generate TypeDoc documentation
        run: npm run build-docs

      - name: Build demo app
        run: npm run build-example

      - name: Prepare GitHub Pages
        run: |
          mkdir -p gh-pages

          # Copy index page and styles
          cp _public/* gh-pages/

          # Copy demo (built into public directory)
          mkdir -p gh-pages/demo
          cp -r public/* gh-pages/demo/

          # Copy documentation
          cp -r docs gh-pages/

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './gh-pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4